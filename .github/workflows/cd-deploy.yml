name: CD Deploy Main

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: hsaii
  WEB_IMAGE: hsaii/dms-api
  TARGET_TAG: latest

jobs:
  cleanup-registry:
    name: Check and Delete Existing Tags
    runs-on: ubuntu-latest
    steps:
      - name: Delete existing images if they exist
        env:
          DOCKER_PAT: ${{ secrets.DOCKER_PAT }}
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # Function to delete tag
          delete_tag() {
            local REPO=$1
            local TAG=$2
            echo "Checking $REPO:$TAG..."

            # Check if tag exists
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: JWT $TOKEN" "https://hub.docker.com/v2/repositories/$USERNAME/$REPO/tags/$TAG/")

            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "Tag $TAG exists for $REPO. Deleting..."
              curl -s -X DELETE -H "Authorization: JWT $TOKEN" "https://hub.docker.com/v2/repositories/$USERNAME/$REPO/tags/$TAG/"
              echo "Deleted."
            else
              echo "Tag $TAG does not exist for $REPO (Code: $HTTP_CODE)."
            fi
          }

          # Get JWT Token for Docker Hub
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "'"$USERNAME"'", "password": "'"$DOCKER_PAT"'"}' https://hub.docker.com/v2/users/login/ | jq -r .token)

          if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
             echo "Failed to authenticate with Docker Hub"
             exit 1
          fi

          # Clean for DMS API
          delete_tag "dms-api" "$TARGET_TAG"

  deploy-app:
    needs: cleanup-registry
    uses: ./.github/workflows/ci-build.yml
    with:
      push_images: true
      image_tag: latest
    secrets:
      DOCKER_PAT: ${{ secrets.DOCKER_PAT }}

  deploy-with-version:
    name: Build & Push with Version Tag
    runs-on: ubuntu-latest
    needs: cleanup-registry
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from csproj
        id: version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" src/Dotland.FileSyncHub.Web/Dotland.FileSyncHub.Web.csproj || echo "1.0.0")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and Push Web API with Version
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ASPNETCORE_ENVIRONMENT=Production
